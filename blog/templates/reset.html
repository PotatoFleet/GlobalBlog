{% extends 'base.html' %}

{% block head %}
<title>Reset Password</title>
{% load static %}
<link rel="stylesheet" href="{% static 'css/reset.css' %}">
{% endblock %}

{% block body %}
<div class="main-container">
    <div class="container">
        <form action="/resetPassword/{{token}}/{{email}}/" method="post" id="reset-form" onsubmit="return validate();">
            {% csrf_token %}
            <h1>Reset</h1>
            <input type="password" name="new_password" minlength="5" placeholder="New Password" />
            <input type="password" name="confirm_password" minlength="5" placeholder="Confirm Password" />
            <input type="submit" value="Save New Password" />
        </form>
    </div>
</div>

<script src="{% static 'js/reset.js' %}"></script>

{% endblock %}
