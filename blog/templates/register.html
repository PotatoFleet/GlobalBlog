{% extends 'base.html' %}

{% block head %}
<title>Register</title>
{% load static %}
<link rel="stylesheet" href="{% static 'css/register.css' %}" />
{% endblock %}

{% block body %}

<div class="main-container">
    <div class="container">
    
        <form action="/register/" method="post" id="register-form" onsubmit="return validate()">
            {% csrf_token %}
    
            <h1>Register</h1>
            <input type="hidden" value="{{usernames}}" id="usernames" />
            <input type="hidden" value="{{emails}}" id="emails" />
            <input type="text" name="username" minlength="5" maxlength="20" placeholder="Username" />
            <span class="error-message">Username is taken</span>
            <input type="email" name="email" placeholder="Email" />
            <span class="error-message">Email is not valid</span>
            <input type="password" name="password" minlength="5" maxlength="40" placeholder="Password" />
            <input type="password" name="confirm_password" minlength="5" maxlength="40" placeholder="Confirm Password" />
            <span class="error-message">Passwords do not match</span>
    
            <input type="submit" value="Register" />
        </form>
    </div>
</div>

<script src="{% static 'js/register.js' %}" type="text/javascript"></script>

{% endblock %}
