{% extends 'base.html' %}

{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}" />
<title>Login</title>
{% endblock %}

{% block body %}

<div class="main-container">

    <div class="container">
        <form action="/login/" method="post" id="login-form">
            {% csrf_token %}
    
            <h1>Login</h1>
    
            {% for message in messages %}
                <span class="error-message">{{ message }}</span>
            {% endfor%}
    
            <input type="text" name="username" placeholder="Username" />
            <input type="password" name="password" placeholder="Password" />
    
            <input type="submit" value="Login" />
    
            <span class="forgot-password" onclick="window.location.href = '/reset'">Forgot password</span>
            <span class="register-link" onclick="window.location.href = '/register'">Don't have an account? Register here.</span>
        </form>
    </div>
</div>

{% endblock %}
